<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建筑设计作品集 - 联系我们</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">YourName</div>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="portfolio.html">作品集</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>联系我们</h1>
        <div class="contact-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">主题</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">留言</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">发送留言</button>
            </form>
            <div id="form-message"></div>

            <div class="contact-info">
                <h2>联系信息</h2>
                <p><strong>邮箱：</strong> your.email@example.com</p>
                <p><strong>电话：</strong> +86 123 4567 8900</p>
                <p><strong>地址：</strong> 上海市浦东新区XX路XX号, 200000</p>

                <h2>关注我们</h2>
                <div class="social-links">
                    <a href="#" aria-label="Facebook">FB</a>
                    <a href="#" aria-label="Instagram">IG</a>
                    <a href="#" aria-label="Twitter">TW</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 YourName. 保留所有权利。</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">FB</a>
            <a href="#" aria-label="Instagram">IG</a>
            <a href="#" aria-label="Twitter">TW</a>
        </div>
    </footer>

    <script src="assets/js/contact.js"></script>
</body>
</html>
