        <section class="project-details">
            <h2>项目详情</h2>
            <p><strong>地点：</strong> 项目地点</p>
            <p><strong>完成年份：</strong> 完成年份</p>
            <p><strong>项目类型：</strong> 项目类型（如住宅、商业、公共建筑等）</p>
            <p><strong>项目描述：</strong></p>
            <p>这里是项目的详细描述。您可以描述项目的背景、设计理念、使用的材料、特殊的设计元素等。描述应该全面而生动，让读者能够充分了解这个项目的独特之处和价值。</p>
            <p>您还可以提到项目中遇到的挑战以及如何克服这些挑战，以及项目对周边环境或社区的影响。如果项目获得了任何奖项或认可，也可以在这里提及。</p>
        </section>
        <section class="comments">
            <h2>留言板</h2>
            <div id="comments-list">
                <!-- 这里将通过 JavaScript 动态添加评论 -->
            </div>
            <form id="comment-form" class="comment-form">
                <textarea id="comment-text" placeholder="请输入您的留言" required></textarea>
                <button type="submit">提交留言</button>
            </form>
        </section>
    </div>
    <script type="module">

    import { submitComment } from './js/submitComment.js';
    import { fetchComments } from './js/displayComments.js';

    // 初始化页面
    fetchComments();
    submitComment();
    </script>
